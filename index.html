    <title>Covid Pass</title>

<body>
    <div class="flex">
        <label class="lbl" for="qrcode">QR Code:</label>
        <textarea id="qrcode" name="qrcode" rows="4" cols="50">
        </textarea>
        <button class="btn" type="submit" onclick="check_Validity()">test</button>
        <div id="results">
            <div id="success">
                <h2 style="color: white;">Pass successfully verified</h2>
                <div id="details"></div>
                </div>
            </div>
            <div id="failure">
                <h2 style="color: white;">Pass verification failed</h2>
                <div id="failureDetails" style="color: white;"></div>
            </div>
        </div>
    </div>
